<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">

  <!--JS-->
  <script src="./JS/script.js" defer></script>

</head>
<body>
  <main class="container">
    <header>
      <h1 class="name">calc</h1>
      <div class="theme-selector">
        <div class="selector-name">THEME</div>
        <div class="selector">
          <div class="theme-number">
            <div class="numbers">1</div>
            <div class="numbers">2</div>
          </div>
          <div class="selector-area">
            <div class="selector-icon"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="display" id="display">958</div>
    <table class="numpad">
      <tr>
        <td class="number small-key key" id="seven">7</td>
        <td class="number small-key key" id="eight">8</td>
        <td class="number small-key key" id="nine">9</td>
        <td class="delete small-key key" id="delete">DEL</td>
      </tr>
      
      <tr>
        <td class="number small-key key" id="four">4</td>
        <td class="number small-key key" id="five">5</td>
        <td class="number small-key key" id="six">6</td>
        <td class="operator small-key key" id="plus">+</td>
      </tr>
      
      <tr>
        <td class="number small-key key" id="one">1</td>
        <td class="number small-key key" id="two">2</td>
        <td class="number small-key key" id="three">3</td>
        <td class="operator small-key key" id="minus">-</td>
      </tr>

      
      <tr>
        <td class="point small-key key" id="point">.</td>
        <td class="number small-key key" id="zero">0</td>
        <td class="operator small-key key" id="slash">/</td>
        <td class="operator small-key key" id="times">x</td>
      </tr>

      <tr>
        <td colspan="2" class="reset big-key key" id="reset">RESET</td>
        <td colspan="2" class="equal big-key key" id="equals">=</td>
      </tr>
    </table>
      
    </div>
  </main>

</body>
</html>
